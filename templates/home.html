<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Bhopal - Attendance System</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #004080, #007bff);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            background-color: #004080;
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            margin: 15px 0;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        .sidebar a:hover {
            color: #ffcc00;
        }

        /* Main Content */
        .container {
            margin-left: 80px;
            margin-top: 80px;
            padding: 20px;
            background: white;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #004080;
            margin-bottom: 20px;
        }

        .slot-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            margin: auto;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .button:hover {
            background-color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        /* QR Code Section */
        #qrCodeContainer {
            display: none;
            margin-top: 20px;
        }

        #qrCode {
            width: 200px;
            height: 200px;
        }

        /* QR Link */
        #qrLink {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        #qrLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-login_uri="http://localhost:5000/auth"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-title">VIT Bhopal - Attendance System</div>
        <div class="user-profile">
            <span>FACULTY</span>
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Avatar">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">üè†</a>
        <a href="#">üìÖ</a>
        <a href="#">üìä</a>
        <a href="#">‚öôÔ∏è</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Mark Your Attendance</h1>
        <div class="slot-buttons">
            <button onclick="generateQR('SlotA11')" class="button">Slot A11</button>
            <button onclick="generateQR('SlotB11')" class="button">Slot B11</button>
            <button onclick="generateQR('SlotC11')" class="button">Slot C11</button>
        </div>

        <!-- QR Code Display -->
        <div id="qrCodeContainer">
            <h2>Scan the QR Code to Mark Attendance</h2>
            <img id="qrCode" src="" alt="QR Code">
            <h5>Paaskey = 123456</h5>
            <a id="qrLink" href="#" target="_blank">Click here if the QR code doesn't load</a>
        </div>
    </div>

    <script>
        function generateQR(slot) {
            console.log("Generating QR for:", slot);

            fetch(`/generate_qr?slot=${encodeURIComponent(slot)}`)
                .then(response => response.blob())  // Handle the response as a blob
                .then(imageBlob => {
                    const imageUrl = URL.createObjectURL(imageBlob); // Create URL from blob
                    document.getElementById("qrCode").src = imageUrl; // Set the QR code source
                    document.getElementById("qrLink").href = imageUrl; // Direct link to QR
                    document.getElementById("qrCodeContainer").style.display = "block"; // Show QR code container
                })
                .catch(error => {
                    alert("Error generating QR: " + error.message);
                    console.error("QR Generation Error:", error);
                });
        }

        function handleCredentialResponse(response) {
            console.log("Google Token Received: ", response.credential);

            fetch('/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Login Successful!");
                    localStorage.setItem("userEmail", data.email);
                    window.location.href = `/students?email=${data.email}`;
                } else {
                    alert("Authentication Failed: " + data.message);
                }
            })
            .catch(err => console.error("Error:", err));
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                { theme: "outline", size: "large" }
            );
        };
    </script>
</body>
</html>

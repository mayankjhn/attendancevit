<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <!-- Header -->
    <div style="
        background: linear-gradient(90deg, #004080, #007bff);
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        height: 60px;
    ">
        <!-- You can add a logo or title here if needed -->
        <h2 style="margin: 0;">VITB Attendance</h2>
    </div>

    <!-- Success Container -->
    <div style="
        margin-top: 100px;
        padding: 30px; background: white;
        width: 50%; margin: auto;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px; text-align: center;
        transition: 0.3s;
    ">
        <div style="font-size: 50px; color: #28a745; margin-bottom: 10px;">âœ…</div>
        <h1 style="color: #004080; margin-bottom: 10px; font-size: 24px;">Attendance Marked Successfully!</h1>
        <p style="font-size: 18px; color: #333; margin-bottom: 15px;">
            Email: <span id="emailDisplay"></span>
        </p>
        <a href="home.html" style="
            background-color: #004080; color: white; 
            border: none; padding: 12px 20px;
            font-size: 16px; cursor: pointer;
            border-radius: 5px; width: 80%;
            display: inline-block; text-decoration: none;
            transition: 0.3s;
        " onmouseover="this.style.backgroundColor='#007bff';" onmouseout="this.style.backgroundColor='#004080';">
            Go Back to Home
        </a>
    </div>

    <script>
        window.onload = function() {
            let email = localStorage.getItem("student_email");

            if (email) {
                document.getElementById("emailDisplay").innerText = email;
            } else {
                document.getElementById("emailDisplay").innerText = "Email not found";
            }
        };
    </script>

</body>
</html>

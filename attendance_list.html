<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance List</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1">
        <tr>
            <th>Email</th>
            <th>Slot</th>
            <th>Timestamp</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back to Home</a>
</body>
</html>
